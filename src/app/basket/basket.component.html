<div class="basket">
  <h2>Warenkorb</h2>
  <img src="assets/img/shopping-basket-solid.svg" alt="" />
  <div id="basketItems">
    <div class="default-text">
      <ul>
        <li *ngFor="let basket of basket$ | async">
          <span>{{ basket["name"] }}</span>
          <span>{{ basket["price"] }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
